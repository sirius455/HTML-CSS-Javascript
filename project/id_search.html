<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>네이버 로그인</title>

<body>
  <!-- 네이버아이디로로그인 버튼 노출 영역 -->
  
  <div class="id_search_box">
      <div id="id_search1">
          <div>아이디<span style="color: orangered;">찾기</span></div>

              <div class="name_text"><b>이름</b><input type="text"></div>
            </div>
            <div>
                <div class="phone_text"><b>전화번호</b>

            </div>
            <div>
              <div><input type="submit" value="다음"></div>
            </div>
        </div>
    </div>
  
    
  <script>
      $('.id_search_box').css('border','3px solid skyblue');
      $('.id_search_box').css('width','400px');

      $('.id_search_box').css('margin','auto');
  </script>
