    <h3># 웹 페이지에 이미지 넣어보기</h3>

    <p>
        - src 속성 : 출력하고자 하는 이미지의 경로<br>
        - alt 속성 : 해당 이미지의 설명(이미지 출력 실패시 대신 출력됨) <br>
        - width 속성 : 해당 이미지의 너비 조절 <br>
        - height 속성 : 해당 이미지의 높이를 조절 <br>

    </p>
