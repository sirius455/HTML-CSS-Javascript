<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiverCleanUP</title>
    <style>
        td {
            padding-bottom: 25px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">
                <h1 style="font-weight: normal;">River Cleanup Day</h1>
                <h1>Volunteer Registration</h1><hr>
            </th>
          
        </tr>
        <tr>
            <td><b>Full Name</b></td>
            <td>
                 <input type="text" size="15"> - <br>
                 First Name
            </td>
            <td>
             <input type="text" size="15"> <br>
             Last Name
             </td>
         </tr>
        <tr>
           <td><b>Contact No.</b></td>
           <td>
                <input type="text" size="15"> - <br>
                Area Code
           </td>
           <td>
            <input type="text" size="15"> <br>
            Phone Number
            </td>
        </tr>
        <tr>
            <td><b>E-mail</b></td>
            <td colspan="2">
                 <input type="email" size="30" placeholder="ex: myname@example.com"> <br>
                 example@example.com
            </td>
         </tr>
         <tr>
            <td><b>What time can <br>
                   you work?</b></td>
            <td colspan="2">
                <input type="radio" name="worktime" id="fulltime" checked> 
                <label for="fulltime"> Any time </label> <br>
                <input type="radio" name="worktime" id="8am"> 
                <label for="8am"> 8am-Noon </label> <br>
                <input type="radio" name="worktime" id="1-5pm"> 
                <label for="1-5pm"> 1 - 5pm </label> <br>
                <input type="radio" name="worktime" id="other"> 
                <label for="other"> other </label> <br>
            </td>
         </tr>
         <tr>
            <td><b>Interested in:</b></td>
            <td colspan="2">
                <input type="checkbox" name="Interested" id="Cleaning"> 
                <label for="Cleaning"> Cleaning</label> <br>
                <input type="checkbox" name="Interested" id="Transportation"> 
                <label for="Transportation"> Transportation </label> <br>
                <input type="checkbox" name="Interested" id="WhereverNeeded"> 
                <label for="WhereverNeeded"> Wherever Needed </label> <br>
                <input type="checkbox" name="Interested" id="FoodService"> 
                <label for="FoodService"> Food Service </label> <br>
                <input type="checkbox" name="Interested" id="FirstAid"> 
                <label for="FirstAid"> First Aid </label> <br>
                <input type="checkbox" name="Interested" id="Other"> 
                <label for="Other"> Other </label> <br>
            </td>
         </tr>
         <tr>
             <td><b>Comments</b></td>
             <td colspan="2">
                 <textarea cols="40" rows="7"></textarea>
             </td>
         </tr>
         <tr>
             <th colspan="3"><input type="submit" style="padding: 15px;" value="submit Form"></th>
         </tr>

</body>
</html>
