<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_변수.html</title>
</head>
<body>
    
    <h3># 자바스크립트의 변수</h3>

    <ul>
        <li>자바스크립트에는 변수 타입이 없다(데이터 타입은 있음)</li>
        <li>var : 단순하게 변수를 선언한다 (생략 가능)</li>
        <li>let : 변경이 허용된 변수를 선언한다</li>
        <li>const : 변경이 금지된 변수를 선언한다</li>
    </ul>

    <div id="out"></div>

    <script>
        var a = 10;
        let b = 12;
        const c = 13;
        // JavaScript Object(Java Map 과 유사함)
        const obj = {
            name: '홍길동',
            age: 15,
        };

        banana = '길다';

        const fruits = ['apple', banana, 'orange', 'kiwi', 'mango', 123];
        d = 'abcd';

        a = 123;
        b = 345;
        //c = 12345;


        // 웹 브라우저의 콘솔에 출력
        // 콘솔은 보통 디버깅을 위해서 존재한다
        console.log(a + b + c + d);
        console.log("이리온거면 버그다");

        //경고창에 출력
        //window.alert('a + b + c : ' + a + b + c);

        //가저온 document의 object에 출력
        const e1 = document.getElementById("out");

        e1.innerHTML = "a + b + c의 결과는 " + (a + b + c) + "입니다.";

        // 변수에 담긴 데이터들의 타입 알아보기
        console.log(typeof a)
        console.log(typeof b)
        console.log(typeof c)
        console.log(typeof d)
        console.log(typeof out)
        console.log(typeof obj);
        console.log(typeof obj.name);
        console.log(typeof obj.age);

        console.log(obj.name);
        console.log(obj.age);
        console.log(obj['name']);
        console.log(obj['age']);
        console.log(fruits);
        
    </script>

</body>
</html>
