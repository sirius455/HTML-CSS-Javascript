<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_Timeout.html</title>
    <style>
        .clock {
            border: yellow 4px dashed;
            background-color: black;
            color: greenyellow;
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
    
    <h3># window.setTimeout(callback, millisec)</h3>

    <p>전달한 시간만큼 기다린 후에 콜백 함수를 한번 실행한다.</p>

    <h3># window.setInterval(callback, millisec)</h3>

    <p>전달한 시간마다 콜백 함수를 실행한다.</p>

    <!-- 자바스크립트를 이용하여 매 초마다 새로운 시간을 업데이트 해보세요 -->
    <div class="clock"></div>
    <div class="clock2"></div>


    <script>
        (function() {
        const clock = document.getElementsByClassName('clock2')[0];
        const getmMyTime = (now) => `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
        const updateClock = () => clock.innerHTML = getmMyTime(new Date());

            updateClock();
            window.setInterval(updateClock, 1000);
        })();


        function currentTime() {
        var date = new Date(); 
        var hour = date.getHours();
        var min = date.getMinutes();
        var sec = date.getSeconds();
        
        hour = updateTime(hour);
        min = updateTime(min);
        sec = updateTime(sec);

        document.getElementsByClassName('clock')[0].innerHTML = hour + " : "  + min + " : " + sec;

        var time = setTimeout(function(){ currentTime() }, 1000);
        }
     
        function updateTime(k) {
            if(k < 10){
                return "0" + k;
            } else {
                return k;
            }
        }

        

        currentTime();
     

        /*
        window.setTimeout(() => {
            window.alert('1초가 지났습니다!')
        }, 1000)
        */
    </script>

</body>
</html>
