    <button id="gugudan" >1</button>



    <button onclick="getGuguDan()"> 구구단 버튼 </button>

    <script>
    
    for(i = 0; i < 10; ++i) {
        document.getElementById("gugudan").innerHTML += "<h3>HEllo!</h3>"
    }

    function getGuguDan() {
    for (dan = 2; dan <= 9; ++dan) {

    console.log(dan + "단  : ");

    for ( gop = 1; gop <= 9; ++gop) {

    console.log("%dx%d = ", dan, gop, dan * gop);  
        } 
    }
}
    </script>
