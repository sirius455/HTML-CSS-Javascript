<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_배열 타입 메서드.html</title>
</head>
<body>
    
    <h3># 배열을 다루는 메서드들 </h3>

    <p>Press F12!</p>

    <script>
        const coffees = ['Americane', 'Cafe Latte', 'Cafe Mocha', 'Carmel Macchiato', 'Green Tea Latte'];

        const snacks = ['Chocolate Cookie', 'Mint Chocolate Cookie', 'Walnut pie']

        console.log(coffees);
        console.log(coffees.toString());


        //배열.join(separator): 원하는 구분자로 이어붙여 문자열로 반환한다
        console.log(coffees.join("/"));
        console.log(typeof coffees.join("/"));

        // 배열.pop(): 맨 뒤의 값을 제거하면서 꺼낸다
        console.log(coffees.pop());
        console.log(coffees);

        //배열.push(): 맨 앞에 값을 넣으면서 다른 값들은 뒤로 민다
        coffees.push("Ice Water");
        coffees.push(coffees.pop());
        console.log(coffees);

        //배열.shift() : 맨 앞의 값을 제거하면서 꺼낸다
        console.log(coffees.shift());
        console.log(coffees);
        // 배열.unshift(): 맨 앞에 값을 추가한다
        console.log('아이스 아메리카노를 추가한 뒤 coffees의 길이 : ', coffees.unshift("Ice Americano"));
        console.log(coffees);

        //배열 요소 삭제하기 (empty가 남기 때문에 비추천)
        delete coffees[2];
        console.log(coffees);
        
        const menus = coffees.concat(snacks);
        console.log(menus);
        
        console.log(menus.slice(5));
        console.log(menus.slice(2, 5));

        //splice(start_index, deleteCount, 넣고싶은 값들...)
        menus.splice(2, 1, "kiwi", "orange", "sagwa");
        console.log(menus);
        
        //sort() : 기본적으로는 문자열 오름차순 정렬을 한다
        menus.sort();
        console.log(menus);

        // reverse() : 존재하는 배열의 순서만 거꾸로 바꿈(정렬기능 없음)
        menus.reverse();
        console.log(menus);

        //숫자의 정렬? (숫자 타입 Comparator를 달아줘야 함)
        const numbers = [100, 21, 25, 1, 3, 88, 91];

        numbers.sort(function (a, b) {
           return a - b;
        });
        console.log(numbers);

        //numbers를 내림차순 정렬해보세요
        numbers.sort(function (a, b) {
            return b - a;
        });
        console.log(numbers);

        //연습 문제 : numbers를 랜덤 순서로 정렬 해보세요
        numbers.sort(function (a, b) {
            return Math.random() - Math.random();
        });
        console.log(numbers);

        for (i = 0; i < 100; ++i){
            var ran = parseInt(Math.random() * numbers.length);
            var temp = numbers[0];
            numbers[0] = numbers[ran];
            numbers[ran] = temp;
        }
        console.log(numbers);
        
        //연습 문제3: 다음 책들을 출판년도 순으로 정렬해보세요

        books = [
            {name:'수학의 정석', pub_year:2016},
            {name:'자바의 정석', pub_year:2020},
            {name:'수학 익힘책', pub_year:1995},
            {name:'국어', pub_year:2002},
            {name:'영어', pub_year:2006},
        ];

        console.log(books[0]);
    
        books.sort(function (book_a, book_b) {
           return book_a.pub_year - book_b.pub_year;
        });
        console.log(books);

    </script>
</body>
</html>
