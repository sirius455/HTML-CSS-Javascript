<html>
	<head> <!-- head: HTML의 머리부분, 현재 페이지의 설정을 정의하는 곳 -->
		<!-- title: 현재 웹 페이지의 제목, 웹 브라우저의 탭 이름으로 사용된다 -->	
		<title> 페이지의 제목을 작성하는 공간</title>
	</head>
	<body>
		<!-- body: 현재 웹 페이지의 화면에 보여지는 내용을 채우는 곳 -->
		<!-- heading: 제목 -->
		<h3> 문단의 제목을 작성하는 곳</h3>

		<!-- paragraph: 문단 -->
		<p>문단을 작성하는 곳</p>

		<hr><!-- hr: 줄 긋는 태그 -->

		<h3> # HTML이란 무엇인가? </h3>

		1. HyperText Markup Language <br> <!-- br: break line -->
	
		2. 웹 페이지의 생김새를 표현하는 마크업 언어 <br>
			(HTML을 웹 브라우저 해석하여 사용자에게 보여준다) <br>
		3. 마크업 언어: 여는 태그와 닫는 태그로 영역을 구분하는 언어 <br>

		4. 웹 브라우저 :  Chrome, IE, Safari, Firefox ... 등 <br>
						 HTTP프로토콜을 이용하여 서버에 접속하고 <br> 
						 서버에서 받아온 HTML을 해석해주는 프로그램 <br>

	   <a href="#">이전으로</a><br>
       <a href="./02_제목과 문단.html">다음으로</a>
	</body>
</html>
